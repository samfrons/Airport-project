name: Pull Flight Data

on:
  schedule:
    # Run every 12 hours at 00:00 and 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Specific date to pull (YYYY-MM-DD), defaults to today'
        required: false
      end_date:
        description: 'End date for range pull (YYYY-MM-DD)'
        required: false

jobs:
  pull-flights:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jpx-dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull flight data â†’ Supabase
        env:
          AEROAPI_KEY: ${{ secrets.AEROAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            if [ -n "${{ github.event.inputs.end_date }}" ]; then
              python scripts/daily_pull.py --supabase --date "${{ github.event.inputs.date }}" --end "${{ github.event.inputs.end_date }}"
            else
              python scripts/daily_pull.py --supabase --date "${{ github.event.inputs.date }}"
            fi
          else
            python scripts/daily_pull.py --supabase
          fi

      - name: Pull yesterday (catch-up)
        if: github.event.inputs.date == ''
        env:
          AEROAPI_KEY: ${{ secrets.AEROAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/daily_pull.py --supabase --date $(date -d 'yesterday' '+%Y-%m-%d') || true
